<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Premium Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Options Premium Calculator</h1>
            <p>Calculate premium earned from selling put options with real-time market data</p>
            <div class="demo-notice" style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 0.9rem;">
                ðŸ’¡ <span id="dataMode">Detecting data source...</span>
            </div>
        </header>

        <div class="calculator-section">
            <div class="form-grid">
                <div class="form-group">
                    <label for="stockSymbol">Stock Symbol</label>
                    <input type="text" id="stockSymbol" placeholder="e.g., RELIANCE, TCS" required>
                </div>

                <div class="form-group">
                    <label for="strikePrice">Strike Price (â‚¹)</label>
                    <input type="number" id="strikePrice" placeholder="e.g., 2500" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="lotSize">Lot Size</label>
                    <input type="number" id="lotSize" placeholder="e.g., 250" required>
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="date" id="expiryDate" required>
                </div>

                <div class="form-group">
                    <label for="numberOfLots">Number of Lots</label>
                    <input type="number" id="numberOfLots" value="1" min="1" required>
                </div>

                <div class="form-actions">
                    <button type="button" id="calculatePremium" class="btn btn-primary">Calculate Premium</button>
                    <button type="reset" class="btn btn-outline">Clear</button>
                </div>
            </div>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <h2>Premium Earned</h2>
            <div class="premium-result">
                <div class="premium-card">
                    <div class="premium-label">Total Premium You Will Earn</div>
                    <div class="premium-value" id="totalPremium">â‚¹0.00</div>
                    <div class="premium-subtitle" id="premiumDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="kite-api.js"></script>
    <script src="script-clean.js"></script>
</body>
</html>
