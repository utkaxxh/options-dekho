<!DOCTYPE html>
<html>
<head>
    <title>Options Dekho - PUT LTP Finder</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; cursor: pointer; border: none; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #d4edda; border: 1px solid #c3e6c3; border-radius: 5px; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .hidden { display: none; }
        .auth-status { padding: 10px; margin-bottom: 15px; border-radius: 5px; text-align: center; }
        .needs-login { background: #fff3cd; border: 1px solid #ffeaa7; }
        .authenticated { background: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class='container'>
        <h1>🎯 Options Dekho</h1>
        
        <!-- Auth Section -->
        <div id='authSection' class='hidden'>
            <div id='authStatus' class='auth-status'>
                <p id='authMessage'>Checking authentication...</p>
            </div>
            <button id='loginBtn' class='hidden'>Login to Kite Connect</button>
            <div id='tokenSection' class='hidden'>
                <p>After login, paste the request_token from URL:</p>
                <input type='text' id='requestToken' placeholder='Request token from URL'>
                <button id='completeAuthBtn'>Complete Authentication</button>
            </div>
        </div>
        
        <!-- App Section -->
        <div id='appSection' class='hidden'>
            <div class='auth-status authenticated'>
                <p>✅ Ready to fetch data</p>
                <p id='tokenExpiry' style='font-size: 12px;'></p>
            </div>
            <form id='ltpForm'>
                <div class='form-group'>
                    <label>Symbol:</label>
                    <input type='text' id='symbol' placeholder='e.g., BANKNIFTY, NIFTY' required>
                </div>
                <div class='form-group'>
                    <label>Strike Price:</label>
                    <input type='number' id='strike' placeholder='e.g., 48000' required>
                </div>
                <div class='form-group'>
                    <label>Expiry Date:</label>
                    <input type='date' id='expiry' required>
                </div>
                <button type='submit'>Get PUT LTP</button>
                <button type='button' id='logoutBtn'>Logout</button>
            </form>
        </div>
        
        <div id='result'></div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let authState = { authenticated: false };
        
        document.addEventListener('DOMContentLoaded', init);
        
        async function init() {
            setDefaultExpiry();
            checkURLToken();
            await checkAuthStatus();
        }
        
        function setDefaultExpiry() {
            const today = new Date();
            const nextFriday = new Date(today);
            const daysUntilFriday = (5 + 7 - today.getDay()) % 7;
            if (daysUntilFriday === 0 && today.getDay() === 5) {
                nextFriday.setDate(today.getDate() + 7);
            } else {
                nextFriday.setDate(today.getDate() + daysUntilFriday);
            }
            document.getElementById('expiry').value = nextFriday.toISOString().split('T')[0];
        }
        
        function checkURLToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const requestToken = urlParams.get('request_token');
            if (requestToken) {
                document.getElementById('requestToken').value = requestToken;
                showTokenSection();
            }
        }
        
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const result = await response.json();
                if (result.success) {
                    authState = result.data;
                    updateUI();
                }
            } catch (error) {
                showAuthSection('Connection error');
            }
        }
        
        function updateUI() {
            if (authState.authenticated) {
                showAppSection();
                if (authState.expires_at) {
                    document.getElementById('tokenExpiry').textContent = 
                        'Expires: ' + new Date(authState.expires_at).toLocaleString();
                }
            } else {
                showAuthSection('Please login to continue');
            }
        }
        
        function showAuthSection(message) {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
            document.getElementById('authMessage').textContent = message;
            document.getElementById('loginBtn').classList.remove('hidden');
        }
        
        function showAppSection() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
        }
        
        function showTokenSection() {
            document.getElementById('tokenSection').classList.remove('hidden');
            document.getElementById('loginBtn').classList.add('hidden');
        }
        
        // Event listeners
        document.getElementById('loginBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/auth/login-url');
                const result = await response.json();
                if (result.success) {
                    window.open(result.data.login_url, '_blank');
                    showTokenSection();
                }
            } catch (error) {
                showResult('Login error: ' + error.message, true);
            }
        });
        
        document.getElementById('completeAuthBtn').addEventListener('click', async function() {
            const token = document.getElementById('requestToken').value.trim();
            if (!token) {
                alert('Please enter the request token');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/token-exchange', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ request_token: token })
                });
                
                const result = await response.json();
                if (result.success) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                    await checkAuthStatus();
                    showResult('Authentication successful!', false);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showResult('Auth error: ' + error.message, true);
            }
        });
        
        document.getElementById('logoutBtn').addEventListener('click', function() {
            authState = { authenticated: false };
            showAuthSection('Please login to continue');
            clearResult();
        });
        
        document.getElementById('ltpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                symbol: document.getElementById('symbol').value.trim(),
                strike: parseFloat(document.getElementById('strike').value),
                expiry: document.getElementById('expiry').value
            };
            
            try {
                const response = await fetch('/api/put-ltp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.success) {
                    const d = result.data;
                    showResult(
                        'PUT Option Found!<br>' +
                        'Symbol: ' + d.tradingsymbol + '<br>' +
                        'Strike: ₹' + d.strike.toLocaleString() + '<br>' +
                        'LTP: ₹' + d.ltp.toFixed(2) + '<br>' +
                        'Lot Size: ' + d.lot_size.toLocaleString() + '<br>' +
                        'Total Premium: ₹' + d.total_premium.toLocaleString() + '<br>' +
                        'Expiry: ' + d.expiry,
                        false
                    );
                } else {
                    if (result.needs_login) {
                        authState.authenticated = false;
                        updateUI();
                    }
                    throw new Error(result.error);
                }
            } catch (error) {
                showResult('Error: ' + error.message, true);
            }
        });
        
        function showResult(message, isError) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = isError ? 'result error' : 'result';
        }
        
        function clearResult() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').className = '';
        }
    </script>
</body>
</html>
