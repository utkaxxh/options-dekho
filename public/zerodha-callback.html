<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha Authentication - Options Premium Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .callback-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        p {
            margin-bottom: 1rem;
            color: #666;
            line-height: 1.6;
        }

        .status {
            padding: 0.5rem;
            border-radius: 5px;
            margin: 1rem 0;
            font-weight: bold;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner" id="spinner"></div>
        <h1>Processing Zerodha Authentication</h1>
        <p>Please wait while we connect your Zerodha account...</p>
        <div id="status"></div>
        <a href="/" class="btn" id="homeBtn" style="display: none;">Return to App</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const requestToken = urlParams.get('request_token');
        const state = urlParams.get('state');

        async function exchangeToken() {
            try {
                if (!requestToken) {
                    throw new Error('No request token received');
                }

                // Get stored auth token
                const authToken = localStorage.getItem('authToken');
                if (!authToken) {
                    throw new Error('User not logged in');
                }

                // Exchange request token for access token
                const response = await fetch('/api/zerodha/access-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        requestToken: requestToken
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Token exchange failed');
                }

                // Hide spinner
                document.getElementById('spinner').style.display = 'none';

                // Show success message
                document.getElementById('status').innerHTML = `
                    <div class="status success">
                        ✅ Zerodha account connected successfully!<br>
                        <small>User: ${result.data.zerodha_user_name || result.data.zerodha_user_id}</small>
                    </div>
                `;

                // Update user info in localStorage
                const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
                userInfo.zerodha_connected = true;
                userInfo.zerodha_user_name = result.data.zerodha_user_name;
                localStorage.setItem('userInfo', JSON.stringify(userInfo));

                // Show return button
                document.getElementById('homeBtn').style.display = 'inline-block';

                // Auto redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);

            } catch (error) {
                console.error('Token exchange failed:', error);
                
                // Hide spinner
                document.getElementById('spinner').style.display = 'none';

                // Show error message
                document.getElementById('status').innerHTML = `
                    <div class="status error">
                        ❌ Authentication failed: ${error.message}
                    </div>
                `;

                // Show return button
                document.getElementById('homeBtn').style.display = 'inline-block';
            }
        }

        // Start token exchange when page loads
        if (requestToken) {
            exchangeToken();
        } else {
            // Hide spinner
            document.getElementById('spinner').style.display = 'none';
            
            // Show error
            document.getElementById('status').innerHTML = `
                <div class="status error">
                    ❌ No request token received from Zerodha
                </div>
            `;
            
            // Show return button
            document.getElementById('homeBtn').style.display = 'inline-block';
        }
    </script>
</body>
</html>
